<div class="container-fluid m-0 p-0">
  <div class="row">
    <div [ngClass]="headerEvent ? 'col-md-2' : 'col-md-0'">
      <div *ngIf="router.url !== '/login'">
        <app-header (eventChange)="update($event)"></app-header>
      </div>
    </div>

    <div *ngIf="router.url == '/login'; else header">
      <div class="col-md-12" >
        <router-outlet></router-outlet>
      </div>
    </div>

    <ng-template #header>
      <div [ngClass]="headerEvent ? 'col-md-10' : 'col-md-12'">
        <router-outlet></router-outlet>
      </div>
    </ng-template>
  </div>
</div>
